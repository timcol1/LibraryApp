<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-size: 30px;
    }
    main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }

    .book_div {
      border: solid black 3px;
      border-radius: 30px;
      margin: 20px;
      padding: 20px;
      font-size: 25px;
      text-align: center;
    }
    .sort_heading {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h2>Бібліотека</h2>
  <button class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li style="margin-left: 30px" class="nav-item">
        <a class="nav-link ml-4" href="/user/books">Книги</a>
      </li>
      <li style="margin-left: 30px" class="nav-item">
        <a class="nav-link ml-4" href="/user/taken_books">Взяті книги</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" th:method="GET" action=/user/books>
      <div class = "d-flex justify-content-center" style="margin-left: 700px">
        <input class="form-control mr-sm-2" name="search" type="search" placeholder="Пошук книг" aria-label="Search">
        <button style = "margin-left: 20px" class="btn btn-outline-success my-2 my-sm-0" type="submit">Пошук</button>
      </div>
    </form>
  </div>
  <form th:action="@{/logout}" th:method="POST">
    <input style="margin-right: 30px" type="submit" class="btn btn-primary" value="Розлогінитись"/>
  </form>
</nav>

<form th:action="@{/user/books}">

  <label class = "sort_heading" for="select_sort_method">Сортування книг</label>
  <select name="sort" id="select_sort_method">
    <!--Supplement an id here instead of using 'name'-->
    <option value="name" selected>Назва</option>
    <option value="year">Рік</option>
  </select>

  <label class = "sort_heading" for="select_sort_order">Порядок сортування книг</label>
  <select name="order" id="select_sort_order">
    <!--Supplement an id here instead of using 'name'-->
    <option value="desc" selected>Спадаючий</option>
    <option value="asc">Зростаючий</option>
  </select>

  <button type="submit">Застосувати</button>
</form>



<h1 style="text-align: center" th:if="${search}">Знайдені книги</h1>
<br>
<h3 style="text-align: center" th:if="${#lists.isEmpty(books)}">Жодної книги не було знайдено</h3>

<main>
  <div class="book_div" th:each="book : ${books}">
    <p th:text="'Назва книги : ' + ${book.getName()}">author Book</p>
    <p th:text="'Автор книги : ' + ${book.getAuthorName()}">author Book</p>
    <p th:text="'Рік написання книги : ' + ${book.getYear()}">year book</p>
    <p style="color: red" th:if="${book.getOwner()}">Ця книга зайнята</p>
    <p style="color: green" th:unless="${book.getOwner()}">Ця книга вільна</p>
  </div>
</main>

<div class="container" style="width: auto ">
  <div class="row" style="width: auto">
    <div class="d-flex justify-content-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="/user/books">Всі книги на сторінці</a></li>
          <li class="page-item"><a class="page-link" href="/user/books?page=0&items_per_page=6">1</a></li>
          <li class="page-item"><a class="page-link" href="/user/books?page=1&items_per_page=6">2</a></li>
          <li class="page-item"><a class="page-link" href="/user/books?page=2&items_per_page=6">3</a></li>
        </ul>
      </nav>

    </div>
  </div>
</div>
</body>
</html>
