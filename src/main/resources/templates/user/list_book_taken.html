<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taken Books by user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-size: 30px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .book_div {
            border: solid black 3px;
            border-radius: 30px;
            margin: 20px;
            padding: 20px;
            font-size: 25px;
            text-align: center;
        }

        .sort_heading {
            font-size: 20px;
            font-weight: bold;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h2>Бібліотека</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li style="margin-left: 30px" class="nav-item">
                <a class="nav-link ml-4" href="/user/books">Книги</a>
            </li>
            <li style="margin-left: 30px" class="nav-item">
                <a class="nav-link ml-4" href="/user/taken_books">Взяті книги</a>
            </li>
        </ul>
    </div>
    <form th:action="@{/logout}" th:method="POST">
        <input style="margin-right: 30px" type="submit" class="btn btn-primary" value="Розлогінитись"/>
    </form>
</nav>

<h1 th:unless="${#lists.isEmpty(books)}" style="text-align: center">Книги які були взяті вами</h1>

<div th:if="${#lists.isEmpty(books)}">
    <h1 style="text-align: center">Ви ще не взяли жодної книги</h1>
    <p style="font-weight: bold">Ви можете завітати до нашої головної сторінки подивитись які книги вільні, та обрати
        для себе</p>
    <a href="/user/books" class="btn btn-primary">Головна сторінка бібліотеки</a>
</div>
<main>
    <div class="book_div" th:each="book : ${books}">
        <p th:text="'Назва книги : ' + ${book.getName()}">author Book</p>
        <p th:text="'Автор книги : ' + ${book.getAuthorName()}">author Book</p>
        <p th:text="'Рік написання книги : ' + ${book.getYear()}">year book</p>
    </div>
</main>

</body>
</html>
