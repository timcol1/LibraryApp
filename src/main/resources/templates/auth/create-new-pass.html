<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating new password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<div style="margin-top: 14%">
    <h3 style="text-align: center">Відновлення паролю</h3>

    <div style="margin-top: 20px" class="d-flex justify-content-center">
        <div class="form-group">
            <form action="/auth/create-new-pass" method="post" id="create-pass-form" th:object = "${person}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <label for="password">Ведіть ваш пароль</label>
                <input type="password" class="form-control" id="password" placeholder="пароль" th:field="*{password}" required>
                <label for="formGroupExampleInput1">Ведіть ваш пароль ще раз</label>
                <input type="password" class="form-control" id="formGroupExampleInput1" placeholder="пароль ще раз"
                required>
                <p id="result" style="color: red"></p>
                <input type="hidden" class="form-control" name="username" th:value = "${username}">
                <button type="button" onclick="comparePasswords()" class="btn btn-lg btn-primary btn-block">Змінити
                    пароль
                </button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    function comparePasswords() {
        var input1 = document.getElementById("password").value;
        var input2 = document.getElementById("formGroupExampleInput1").value;
        if (input1 === input2) {
            document.getElementById("create-pass-form").submit();
        } else {
            document.getElementById("result").innerHTML = "Паролі не співпадають";
        }
    }
</script>
</body>
</html>
