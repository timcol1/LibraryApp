<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restoring password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div style="margin-top: 14%">
    <h1 style="text-align: center">Відновлення паролю</h1>
    <div class="d-flex justify-content-center">

        <form method="post" action="/auth/restore-pass">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="email">Ваша пошта</label>
                <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="Ведіть пошту для відновлення паролю">
                <br>
            </div>
            <div style="margin: 20px" class="text-center">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Відправити пароль на пошту</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
