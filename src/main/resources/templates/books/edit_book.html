<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-size: 30px;
        }
    </style>
</head>
<body>
<header th:insert="template/header::header"></header>
<div class="d-flex justify-content-center" style="margin-top: 50px">
    <form th:method="PATCH" th:action="@{/librarian/{id}(id = ${book.getId()})}" th:object="${book}">
        <div class="form-group">
            <label for="nameBook">Назва книги</label>
            <input type="text" class="form-control" id="nameBook" th:field="*{name}" placeholder="Ведіть назву книги">
            <div style="color: red" th:errors="*{name}">Name Error</div>
        </div>
        <div class="form-group">
            <label for="authorBook">Автор книги</label>
            <input type="text" class="form-control" id="authorBook" th:field="*{authorName}"
                   placeholder="Ведіть автора книги">
            <div style="color: red" th:errors="*{authorName}">Name Error</div>
        </div>
        <div class="form-group">
            <label for="yearBook">Рік написанння книги</label>
            <input type="text" class="form-control" id="yearBook" th:field="*{year}"
                   placeholder="Ведіть рік написання книги">
            <div style="color: red" th:errors="*{year}">Name Error</div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Змінити дані книги</button>
    </form>
</div>
</body>
</html>
