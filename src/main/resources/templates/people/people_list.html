<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-size: 30px;
        }

        main a {
            font-size: 30px;
        }
    </style>
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-light">
    <h2>Бібліотека</h2>
    <button class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li style="margin-left: 30px" class="nav-item">
                <a class="nav-link ml-4" href="/librarian">Книги</a>
            </li>
            <li class="nav-item" style="margin-left: 30px">
                <a class="nav-link" href="/people">Люди</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:method="GET" action=/people>
            <div class = "d-flex justify-content-center" style="margin-left: 700px">
                <input class="form-control mr-sm-2" name="search" type="search" placeholder="Пошук людей" aria-label="Search">
                <button style = "margin-left: 20px" class="btn btn-outline-success my-2 my-sm-0" type="submit">Пошук</button>
            </div>
        </form>
    </div>
    <form th:action="@{/logout}" th:method="POST">
        <input style="margin-right: 30px" type="submit" class="btn btn-primary" value="Розлогінитись"/>
    </form>
</nav>
<h1 style="text-align: center" th:if="${search}">Знайдені люди</h1>
<br>
<h3 style="text-align: center" th:if="${#lists.isEmpty(people)}">Жодної людини не було знайдено</h3>
<main>
    <h1>Читачі даної бібліотеки</h1>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id = ${person.getId()})}" th:text="${person.getName()} + ', ' + ${person.getYear()}"></a>
    </div>
</main>
<br>
<a href="/people/new" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Додати нову людину до бібліотеки</a>
</body>
</html>
