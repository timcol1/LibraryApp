<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
            font-size: 30px;

        }
    </style>
</head>
<body>
<header th:insert="template/header::header"></header>
<p th:text="'Повне ім\'я людини : ' + ${person.getName()}"></p>
<p id="date" th:text="'Дата народження людини : ' + ${person.getYear()}">date Book</p>
<p th:text="'Логін людини в бібліотеці : ' + ${person.getUsername()}">date Book</p>
<a th:href="@{/people/{id}/edit(id = ${person.getId()})}">Змінити дані людини</a>
<form th:method="DELETE" th:action="@{/people/{id}(id = ${person.getId()})}">
    <input class="btn btn-primary" type="submit" value="Видалити цю людину"/>
</form>
<p th:text="'Ця людина ще не взяла жодної книги'" th:if="${#lists.isEmpty(books)}">books</p>
<div th:if="${!#lists.isEmpty(books)}">
    <h2>Книги які взяв це користувач</h2>
    <div th:each="book : ${books}">
        <a th:href="@{/library/{id}(id = ${book.getId()})}" th:text="${book.getName()}"></a>
        <span th:text="', ' + ${book.getAuthorName()}"></span>
    </div>
</div>
</body>
</html>
